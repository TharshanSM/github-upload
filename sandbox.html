<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* * {
        margin: 0;
        width: 0;
        box-sizing: border-box;
      } */
      .res {
        display: flex;
        margin: 10px;
        background-color: #eee;

        gap: 1rem;
      }

      .res div {
        margin: 10px;
        padding: 10px;
        border: #333 1px solid;
        background-color: #ddd;
      }

      .res ul {
        list-style: none;
      }

      form div {
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button type="submit" id="getText">Get Text</button>
      <button type="submit" id="getJSON">Get JSON</button>
      <div class="res" id="res"></div>

      <form action="" id="myForm">
        <div>
          <input type="text" name="" id="txtTitle" placeholder="Title" />
        </div>
        <div>
          <textarea
            name=""
            id="txtBody"
            cols="30"
            rows="10"
            placeholder="Body"
          ></textarea>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script src="fetchAPI.js"></script>
  </body>
</html>
